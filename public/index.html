<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Wrigley Media Share</title>

    <!-- Bootstrap -->
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">
    <link href="lib/wrigley.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="wrigleyApp">


    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Wrigley Media Share</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="wrigley-template">
        <h1>Wrigley Media Share</h1>
       

		<div ng-controller="VideoController">
		  <div style="height: auto">
		    <carousel>
		      <slide ng-repeat="video in videos" active="video.active">
		        <video ng-src="{{video.address}}" height="600" style="margin:auto;" controls>
		        <div class="carousel-caption">
		          <h4>Slide {{video.index}}</h4>
		          <p>{{video.name}}</p>
		        </div>
		      </slide>
		    </carousel>
		  </div>
		</div>

		<div ng-controller="ImageController">
		  <div style="height: auto">
		    <carousel>
		      <slide ng-repeat="image in images">
		        <image ng-src="{{image.address}}"  style="margin:auto;">
		      </slide>
		    </carousel>
		  </div>			

		</div>
      </div>

    </div><!-- /.container -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery/dist/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/dist/js/bootstrap.js"></script>
    <script src="angularjs/angular.js"></script>
    <script src="angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="core.js"></script>
    <script src="directive.js"></script>
    <script src="controller.js"></script>
    <script src="service.js"></script>
  </body>
</html>
